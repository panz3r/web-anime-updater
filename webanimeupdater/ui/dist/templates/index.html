<!DOCTYPE html>
<html ng-app="getanime">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--link rel="stylesheet" href="/static/css/bootstrap.css"/-->
    <link rel="stylesheet" href="/static/css/toastr.css"/>

    <title>WebAnimeUpdater</title>
</head>
<body>
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper blue">
            <ul class="left">
                <li>
                    <a ng-show="goBack" href="/#"><i class="material-icons left">arrow_back</i></a>
                </li>
            </ul>
            <a href="#" class="brand-logo center">WebAnimeUpdater</a>
            <ul class="right">
                <li>
                    <form>
                        <div class="input-field">
                            <input id="search" type="search" ng-model="search" required>
                            <label for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </li>
                <li>
                    <a href="/logout"><i class="material-icons left">lock_open</i></a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container" ng-view></div>

<script src="/static/js/jquery-1.9.1.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<!--script src="/static/js/bootstrap.js"></script-->
<script src="/static/js/angular.js"></script>
<script src="/static/js/angular-resource.js"></script>
<script src="/static/js/toastr.js"></script>
<script src="/static/js/app.js"></script>
</body>
</html>
