<!DOCTYPE html>
<html ng-app="wau">
<head>
    <title>WebAnimeUpdater</title>

    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--Import Google Icon Font-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Compiled and minified materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <!-- inject:css -->
    <!-- endinject -->

    <base href="/wau/">
</head>
<body>
<div class="navbar-fixed">
    <!-- Dropdown Structure -->
    <ul id="profile" class="dropdown-content">
        <li><a href="/wau/settings">Settings</a></li>
        <li class="divider"></li>
        <li><a href="/logout">Logout</a></li>
    </ul>
    <nav>
        <div class="nav-wrapper blue">
            <ul class="left">
                <li>
                    <a ng-show="goBack" href="/wau/"><i class="material-icons left">arrow_back</i></a>
                </li>
            </ul>
            <a href="/wau/" class="brand-logo center">WebAnimeUpdater</a>
            <ul class="right">
                <li>
                    <form class="hide-on-med-and-down">
                        <div class="input-field">
                            <input id="search" type="search" ng-model="search" required>
                            <label for="search"><i class="material-icons">search</i></label>
                            <i class="material-icons">close</i>
                        </div>
                    </form>
                </li>
                <li>
                    <a class="dropdown-button" href="#!" data-activates="profile">
                        <img id="user-gravatar" class="circle" gravatar-src-once="user.username" gravatar-size="50"/>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container" ng-view></div>

<!-- inject:js -->
<!-- endinject -->

<!-- Compiled and minified JavaScript -->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

<!-- Main App JS -->
<script src="/static/js/app.js"></script>
<!-- Factories -->
<script src="/static/js/anime.factory.js"></script>
<script src="/static/js/user.factory.js"></script>
<script src="/static/js/episode.factory.js"></script>
<!-- Controllers -->
<script src="/static/js/entry-list.controller.js"></script>
<script src="/static/js/entry-details.controller.js"></script>
<script src="/static/js/entry-create.controller.js"></script>
<script src="/static/js/account-settings.controller.js"></script>
<!-- Route -->
<script src="/static/js/route-config.js"></script>

<script>
    $(document).ready(function(){
        $(".dropdown-button").dropdown();
    });
</script>

</body>
</html>
