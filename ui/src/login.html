<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>WebAnimeUpdater</title>
</head>
<body>
<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper blue">
            <a href="#" class="brand-logo center">WebAnimeUpdater</a>
        </div>
    </nav>
</div>

<div class="container">
    <div class="card-panel">
        <div class="row">
            <form class="col s12" method="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="username" name="username" type="email" class="validate">
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="password" name="password" type="password" class="validate">
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col s2 push-s5">
                        <button class="btn-flat red waves-effect waves-light white-text" type="submit" name="action">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="/static/js/jquery-1.9.1.js"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
