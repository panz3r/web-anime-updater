<div class="row">
    <div class="col s12">
        <div class="valign-wrapper">
            <h3 class="valign"><img class="circle" gravatar-src-once="user.username" gravatar-size="100" /> {{user.username}}</h3>
        </div>
    </div>
</div>
<br/>
<div class="card-panel">
    <h4>Telegram</h4>
    <div class="row">
        <form novalidate class="col s12" ng-submit="save()">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">label</i>
                    <input ng-model="user.telegram.api_key" id="api_key" type="text" class="validate">
                    <label for="api_key">Telegram Bot Token</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">http</i>
                    <input ng-model="user.telegram.chat_id" id="chat_id" type="text" class="validate">
                    <label for="chat_id">Telegram Chat ID</label>
                </div>
            </div>

            <div class="row center-align">
                <button class="btn red waves-effect waves-light" type="submit" name="save">Save <i
                        class="material-icons left">done</i></button>
                <a href="#/" class="btn-flat waves-effect waves-red">Reset</a>
            </div>
        </form>
    </div>
</div>
