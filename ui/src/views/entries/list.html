<h2>Anime</h2>

<div class="row">
    <div class="col s12 m6 l4" ng-repeat="entry in entries | filter : search">
        <div class="card small">
            <div class="card-content">
              <span class="card-title">{{entry.title}}</span>
              <p>Latest episode: {{entry.last_episode}}</p>
            </div>
            <div class="card-action">
              <a href="#/anime/{{entry.id}}">Episodes</a>
            </div>
        </div>
    </div>
</div>

<div class="fixed-action-btn" style="bottom:45px; right: 24px">
    <a class="btn-floating right btn-large waves-effect waves-light red" href="#/anime/new"><i class="material-icons left">add</i>Add</a>
</div>
